<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Конструктор матрасов</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="constructor">
		<div class="container">
			<div class="constructor__inner">
				<div class="constructor__title">
					Конструктор матрасов
				</div>
				<div class="constructor__text">
					Для заказа нестандартного матраса выберите из редложенных категорий и позиций нужные параметры и мы изготовим его в соответствии с вашими требованиями. Вы можете выбрать любые размеры и материалы.
				</div>
				<div class="calc">
					<div class="calc__config">
						<div class="config__block">
							<div class="block__header">
								<p class="block__title">Ткань</p>
								<img class="plus-btn" src="" alt="plus">
							</div>
							<div class="block__items">
								<div class="block__item">
									<p class="item__name">Кокос латексированный 3см</p>
									<div class="item__details">
										<img class="item__details-up" src="" alt="up">
										<img class="item__details-up" src="" alt="down">
										<p>2300 руб.</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="calc__img"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
